<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Statement</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Account ID</th>
                <th>Date</th>
                <th>Type</th>
                <th>Mode</th>
                <th>Amount</th>
                <th>Processed By</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="transaction : ${statementlist}">
                <td th:text="${transaction.tran_id}"></td>
                <td th:text="${transaction.tran_anct_id}"></td>
                <td th:text="${transaction.tran_date}"></td>
                <td th:text="${transaction.tran_type}"></td>
                <td th:text="${transaction.tran_mode}"></td>
                <td th:text="${transaction.tran_amount}"></td>
                <td th:text="${transaction.tran_processedby}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
